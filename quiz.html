<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduwerks | The Maester's Trial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --gold: #c5a059; --iron: #1a1a1a; }
        body { font-family: 'Merriweather', serif; background-color: #050505; color: #d1d5db; margin: 0; overflow-x: hidden; min-height: 100vh; }
        .got-font { font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .dragon-glass { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(12px); border: 1px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8); position: relative; }
        .dragon-glass::after { content: ''; position: absolute; inset: 0; border-radius: inherit; padding: 1px; background: linear-gradient(to bottom, var(--gold), transparent); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; opacity: 0.5; }
        
        .option-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #333; background: #0a0a0a; }
        .option-btn:hover { border-color: var(--gold); background: rgba(197, 160, 89, 0.1); transform: translateX(10px); }
        .option-btn.selected { background: var(--gold); color: black; border-color: var(--gold); font-weight: bold; }
        
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .scan-line { height: 2px; width: 100%; background: var(--gold); position: absolute; top: 0; left: 0; animation: scan 2s infinite; box-shadow: 0 0 10px var(--gold); opacity: 0; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        
        .progress-fill { transition: width 0.5s ease-out; box-shadow: 0 0 15px rgba(197, 160, 89, 0.5); }
        
        /* Loading Spinner */
        .loader { border: 4px solid rgba(197, 160, 89, 0.1); width: 50px; height: 50px; border-radius: 50%; border-left-color: var(--gold); animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative p-4">

    <div class="snow-container" id="snow"></div>

    <div class="w-full max-w-3xl dragon-glass rounded-lg p-10 relative z-10 overflow-hidden min-h-[500px]" id="quiz-container">
        
        <div class="flex justify-between items-end mb-8 border-b border-[#333] pb-4">
            <div>
                <h1 class="text-3xl text-white got-font mb-1">The Maester's Trial</h1>
                <p class="text-xs text-[#c5a059] uppercase tracking-[0.2em]">Live AI Assessment</p>
            </div>
            <div class="text-right">
                <div class="text-4xl font-bold text-white got-font" id="question-number">--</div>
                <div class="text-xs text-gray-500 uppercase">of 10</div>
            </div>
        </div>

        <div id="loading-screen" class="absolute inset-0 bg-[#0a0a0a] z-20 flex flex-col items-center justify-center">
            <div class="loader mb-6"></div>
            <h2 class="text-xl text-white got-font animate-pulse">Contacting The Citadel AI...</h2>
            <p class="text-xs text-gray-500 mt-2 font-mono">Forging new questions from the neural ether</p>
        </div>

        <div class="w-full h-1 bg-[#222] mb-10 rounded-full overflow-hidden">
            <div class="h-full bg-[#c5a059] progress-fill w-0" id="progress-bar"></div>
        </div>

        <div id="question-box" class="mb-10 min-h-[80px]">
            <h2 class="text-xl text-gray-200 leading-relaxed font-serif" id="question-text"></h2>
        </div>

        <div class="grid gap-4 mb-10" id="options-container"></div>

        <div class="flex justify-between items-center">
            <div class="text-xs text-gray-600 font-mono" id="status-text">SYSTEM: AWAITING INPUT</div>
            <button onclick="nextQuestion()" id="next-btn" class="bg-[#c5a059] text-black px-10 py-3 font-bold hover:bg-white transition-all text-xs uppercase tracking-[0.2em] shadow-[0_0_20px_rgba(197,160,89,0.3)] disabled:opacity-50 disabled:cursor-not-allowed">
                Confirm Selection
            </button>
        </div>

    </div>

    <div id="result-card" class="hidden w-full max-w-2xl dragon-glass rounded-lg p-12 text-center relative z-20">
        <div class="mb-8">
            <i class="fas fa-crown text-6xl text-[#c5a059] mb-4 drop-shadow-[0_0_15px_rgba(197,160,89,0.8)]"></i>
            <h2 class="text-4xl text-white got-font mb-2">Assessment Complete</h2>
            <div class="h-[1px] w-20 bg-[#c5a059] mx-auto mt-4"></div>
        </div>
        <p class="text-gray-400 mb-2 font-mono text-xs uppercase tracking-widest">Your Assigned Rank</p>
        <h3 class="text-5xl font-bold text-white got-font mb-6" id="final-rank">Computing...</h3>
        <p class="text-lg text-gray-300 italic mb-10 max-w-lg mx-auto" id="final-desc"></p>
        <button onclick="window.location.href='index.html'" class="border border-[#c5a059] text-[#c5a059] px-12 py-4 font-bold hover:bg-[#c5a059] hover:text-black transition-all text-sm uppercase tracking-[0.3em]">
            Enter The Citadel
        </button>
    </div>

    <script>
        // =========================================================
        // ⚠️ API CONFIGURATION 
        // =========================================================
        
        // 1. Go to: https://aistudio.google.com/app/apikey
        // 2. Create a FREE key.
        // 3. Paste it inside the quotes below:
        const API_KEY = "PASTE_YOUR_GEMINI_API_KEY_HERE"; 

        // =========================================================

        let questions = [];
        let currentIdx = 0;
        let score = 0;
        let selectedOption = null;

        // Fallback questions in case API fails or quota exceeded
        const fallbackQuestions = [
            { q: "The API Key was missing or failed. What is 2+2?", o: ["3","4","5","6"], a: 1 },
            { q: "Which is a Python library?", o: ["React","Pandas","Vue","Laravel"], a: 1 },
            { q: "What is AI?", o: ["Magic","Artificial Intelligence","Alien Invasion","Apple Inc"], a: 1 }
        ];

        async function fetchAIQuestions() {
            if (API_KEY === "PASTE_YOUR_GEMINI_API_KEY_HERE" || API_KEY === "") {
                alert("Please edit quiz.html and paste your Gemini API Key!");
                questions = fallbackQuestions;
                startGame();
                return;
            }

            const prompt = `
                Generate 10 unique multiple choice questions about Machine Learning, ranging from Beginner to Advanced difficulty.
                Return ONLY a raw JSON array. Do not use Markdown code blocks.
                Format: [{"q": "Question string", "o": ["Option A", "Option B", "Option C", "Option D"], "a": index_of_correct_answer_number_0_to_3}]
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                // Parse the AI response
                let rawText = data.candidates[0].content.parts[0].text;
                
                // Clean up markdown formatting if the AI adds it (```json ... ```)
                rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                
                questions = JSON.parse(rawText);
                startGame();

            } catch (error) {
                console.error("AI Fetch Error:", error);
                alert("The Citadel's ravens are lost (API Error). Using backup scrolls.");
                questions = fallbackQuestions;
                startGame();
            }
        }

        function startGame() {
            document.getElementById('loading-screen').style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            if (!questions[currentIdx]) return finishQuiz();

            const data = questions[currentIdx];
            const qText = document.getElementById('question-text');
            const qNum = document.getElementById('question-number');
            const optContainer = document.getElementById('options-container');
            const pBar = document.getElementById('progress-bar');
            const nextBtn = document.getElementById('next-btn');
            const statusText = document.getElementById('status-text');

            // Fade text effect
            qText.style.opacity = 0;
            setTimeout(() => {
                qText.innerText = data.q;
                qText.style.opacity = 1;
            }, 200);

            qNum.innerText = (currentIdx + 1).toString().padStart(2, '0');
            
            const pct = ((currentIdx) / questions.length) * 100;
            pBar.style.width = `${pct}%`;

            // Reset UI
            optContainer.innerHTML = '';
            selectedOption = null;
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            statusText.innerText = "SYSTEM: WAITING FOR INPUT";

            // Generate Options
            data.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 text-sm text-gray-300 rounded";
                btn.innerHTML = `<span class="text-[#c5a059] font-bold mr-3">${String.fromCharCode(65+idx)}.</span> ${opt}`;
                btn.onclick = () => selectOption(idx, btn);
                optContainer.appendChild(btn);
            });
        }

        function selectOption(idx, btn) {
            const all = document.querySelectorAll('.option-btn');
            all.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedOption = idx;
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('status-text').innerText = "SYSTEM: INPUT RECEIVED";
        }

        function nextQuestion() {
            if (selectedOption === questions[currentIdx].a) {
                score++;
            }
            currentIdx++;
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-card').classList.remove('hidden');
            
            const rankTitle = document.getElementById('final-rank');
            const rankDesc = document.getElementById('final-desc');
            const total = questions.length;
            const pct = (score / total) * 100;

            if (pct >= 90) {
                rankTitle.innerText = "Grand Maester";
                rankTitle.style.color = "#c5a059";
                rankDesc.innerText = `Score: ${score}/${total}. Your knowledge rivals the high lords.`;
            } else if (pct >= 60) {
                rankTitle.innerText = "Forged Maester";
                rankTitle.style.color = "#e2e8f0";
                rankDesc.innerText = `Score: ${score}/${total}. A strong foundation, but winter is coming.`;
            } else {
                rankTitle.innerText = "Acolyte";
                rankTitle.style.color = "#94a3b8";
                rankDesc.innerText = `Score: ${score}/${total}. Study the scrolls further.`;
            }
        }

        // --- SNOWFALL INIT ---
        const snowContainer = document.getElementById('snow');
        for(let i=0; i<50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.width = Math.random() * 5 + 2 + 'px';
            snow.style.height = snow.style.width;
            snow.style.animationDuration = Math.random() * 5 + 5 + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(snow);
        }

        // INITIALIZE
        fetchAIQuestions();

    </script>
</body>
</html>
